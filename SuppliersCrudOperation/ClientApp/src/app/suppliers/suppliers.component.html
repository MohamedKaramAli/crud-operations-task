
                    <div class="loading-shade" *ngIf="isLoadingResults">
                        <mat-spinner></mat-spinner>
                    </div>
<div class="container-fluid">
    <div class="row clearfix">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="card">
                <div class="header fixed-header">
                    <div class="row" style="padding-top: 5px;">
                        <div class="col-6">
                            <h3>Suppliers</h3>
                        </div>
                        <div class="col-6 text-right">
                            <button mat-button class="btn bg-blue" (click)="showCreateOrEditSupplierDialog(0)"
                            >
                                <mat-icon>add</mat-icon>
                                <span>Add</span>
                            </button>
                        </div>
  
                    </div>
                </div>
                <div class="body">

    
  
    
    
                    <div class="table-responsive" >
                        <table mat-table [dataSource]="this.suppliers" class="table table-sm table-striped" matSort  matSortDisableClear (matSortChange)="search()">
                            <!-- Name Column -->
                            <ng-container matColumnDef='Name'>
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                                <td mat-cell *matCellDef='let row'>{{ row.name}}</ td >
                                  
                            </ng-container>
    
                            <ng-container matColumnDef='PhoneNumber'>
                                <th mat-header-cell *matHeaderCellDef >PhoneNumber</th>
                                <td mat-cell *matCellDef='let row'>
                                     {{ row.phoneNumber}} 
                                    </td >
                            </ng-container>
    
                            <ng-container matColumnDef='Address'>
                                <th mat-header-cell *matHeaderCellDef >Address</th>
                                <td mat-cell *matCellDef='let row'>
                                     {{row.address}}
                                    </td >
                            </ng-container>
    
                            <ng-container matColumnDef='TypeId'>
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
                                <td mat-cell *matCellDef='let row'>
                            
                                  {{row.supplierTypeName}}
                                    </td >
                            </ng-container>
    
                            <ng-container matColumnDef='GovernorateId'>
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Governorate</th>
                                <td mat-cell *matCellDef='let row'>
                                     {{ row.governorateName}}
                                    </td >
                            </ng-container>
    
                            <!-- Actions Column -->
                            <ng-container matColumnDef="actions">
                                <th mat-header-cell *matHeaderCellDef>
                                   Actions
                                </th>
    
                                <td mat-cell *matCellDef="let row">
                                  <button class="action-button" mat-icon-button [matMenuTriggerFor]="actionsMenu" >
                                      <mat-icon>menu</mat-icon>
                                  </button>
                                  <mat-menu #actionsMenu="matMenu">
                                      <button mat-menu-item (click)="showCreateOrEditSupplierDialog(row.id)"
                                      >
                                          <mat-icon>edit</mat-icon>
                                          <span>edit</span>
                                      </button>
                                      <button mat-menu-item (click)="delete(row)"
                                     >
                                          <mat-icon>delete</mat-icon>
                                          <span>Delete</span>
                                      </button>
                                  </mat-menu>
                              </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="vertical-align:middle !important"></tr>
                        </table>
                        <mat-paginator (page)="search()" [length]="resultsLength" [pageSizeOptions]="[10,20,1000]" showFirstLastButtons page></mat-paginator>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
